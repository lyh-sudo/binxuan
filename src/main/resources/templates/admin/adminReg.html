<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户注册</title>
    <div th:replace="common_cssjs"></div>
    <link type="text/css" rel="stylesheet" media="screen" th:href="@{/css/login.css}">
    <script th:src="@{/js/login.js}" type="text/javascript"></script>
</head>

<body>
<div th:replace="common/header::nav"></div>
<div class="container">

    <c:if test="${not empty error}">
        <div id="error" class="alert alert-success">${error}</div>
        <script type="text/javascript">
            setTimeout(function () {
                $('#error').hide('slow');
            }, 4000);
        </script>
    </c:if>
    <form role="form" action="/admin/reg"
               method="post" id="regForm" class="form-signin">
        <h2 class="form-signin-heading">管理员注册</h2>

        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="账号" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码" required>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        </div>

    </form>
</div>
<!-- /container -->

<div th:replace="common/footer::copy"></div>
</body>
</html>
